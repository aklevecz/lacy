<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#bee20c">
    <link
      rel="preload"
      as="font"
      href="%sveltekit.assets%/fonts/SF-Pro-Rounded-Regular.otf"
      type="font/otf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="%sveltekit.assets%/fonts/SF-Pro-Rounded-Light.otf"
      type="font/otf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="%sveltekit.assets%/fonts/SF-Pro-Rounded-Medium.otf"
      type="font/otf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="%sveltekit.assets%/fonts/SF-Pro-Rounded-Bold.otf"
      type="font/otf"
      crossorigin="anonymous"
    />
    %sveltekit.head%
    <style>
      @font-face {
        font-family: "SF Pro Rounded";
        src: url("%sveltekit.assets%/fonts/SF-Pro-Rounded-Light.otf") format("opentype");
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "SF Pro Rounded";
        src: url("%sveltekit.assets%/fonts/SF-Pro-Rounded-Regular.otf") format("opentype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "SF Pro Rounded";
        src: url("%sveltekit.assets%/fonts/SF-Pro-Rounded-Medium.otf") format("opentype");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "SF Pro Rounded";
        src: url("%sveltekit.assets%/fonts/SF-Pro-Rounded-Bold.otf") format("opentype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
